<body>
  <header class="header">
    <h1>My Portfolio <span id="greetingName"></span></h1>
    <button id="themeToggle" class="theme-toggle" title="Toggle dark/light mode">ğŸŒ™</button>

  <main>
    <!-- GITHUB API SECTION -->
    <section class="card">
      <h2>My Latest GitHub Repositories</h2>
      <p>Enter a GitHub username to fetch public repositories.</p>
      <div class="controls">
        <input id="ghUser" type="text" placeholder="e.g. ABDELMAGID-9" />
        <button id="fetchBtn">Fetch Repos</button>
        <button id="toggleProjectsBtn" title="Show or hide fetched projects">ğŸ‘ Hide Projects</button>
      </div>
      <div id="errorBanner" class="error" hidden></div>
      <ul id="repoList" class="repo-list"></ul>
    </section>

    <!-- CONTACT FORM -->
    <section class="card">
      <h2>Contact Me</h2>
      <form id="contactForm" novalidate>
        <label>Name <input id="cName" type="text" required /></label>
        <label>Email <input id="cEmail" type="email" required placeholder="you@gmail.com" /></label>
        <label>Message <textarea id="cMessage" rows="4" minlength="10" required></textarea></label>
        <button type="submit">Send</button>
        <p id="contactMsg" class="muted"></p>
      </form>
    </section>

    <!-- TIMER / STATE -->
    <section class="card">
      <h2>Session Timer</h2>
      <p>You have been on this page for <strong id="timer">0</strong> seconds.</p>
    </section>
